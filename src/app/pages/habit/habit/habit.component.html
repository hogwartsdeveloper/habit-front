<div class="box flex flex-col max-w-6xl mx-auto">
    <div *ngFor="let habit of habits()" class="h-14 habit font-semibold">
        <div>{{ habit.name }}</div>
        <div>{{ habit.description}}</div>
    </div>
    <div *ngIf="!habits().length" class="flex-1 flex flex-col justify-center items-center text-white">
        <span>No Habits</span>
        <span>Add your first habit</span>
    </div>
</div>
