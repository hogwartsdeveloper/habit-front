<app-modal-base [title]="data.name" [actives]="actives">
    <div class="box">
        <div class="item" *ngFor="let weekDay of weekDays">{{ weekDay }}</div>
    </div>
    <div class="box">
        <div
                class="item tb"
                *ngFor="let day of days" [ngClass]="{active: day?.active, pickable: day?.fullDate === today}"
                [pickItemByStatus]="day.status"
                nz-tooltip
                [nzTooltipTitle]="day.fullDate"
                nzTooltipPlacement="rightTop"
                [nzTooltipTrigger]="day?.active ? 'hover' : null"
                (click)="onDone(day)"
        >{{ day.name }}</div>
    </div>
</app-modal-base>

<ng-template #actives>
    <div class="flex justify-end gap-1.5 ml-auto mt-3">
        <app-button type="danger" (click)="close()">{{"base.cancel" | translate}}</app-button>
        <app-button [disabled]="!selectedDay || selectedDay.status === 'basic'" (click)="save()">{{ 'base.save' | translate }}</app-button>
    </div>
</ng-template>
