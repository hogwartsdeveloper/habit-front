<app-modal-base [title]="''">
    <div class="box">
        <div class="item" *ngFor="let weekDay of weekDays">{{ weekDay }}</div>
    </div>
    <div class="box">
        <div class="item tb" *ngFor="let day of days" [ngClass]="{active: day?.active}">{{ day.name }}</div>
    </div>
</app-modal-base>
