<app-modal-base [title]="'User Edit'" [actives]="actives">
    <app-input
            *ngFor="let config of userInputConfigs; let ind=index"
            [config]="config"
            [form]="form"
            [ngClass]="{'my-5': ind > 0}"
    ></app-input>

    <div class="flex flex-col">
        <span>Photo</span>
        <input #photoInput class="rounded-md text-sm" type="file" accept="image/*" (change)="onPhotoChange()">
    </div>

    <div class="mx-auto my-5">
        <img [src]="form.get('img')?.value">
    </div>
</app-modal-base>

<ng-template #actives>
    <app-button type="danger" (click)="onClose()">Cancel</app-button>
    <app-button [disabled]="form.invalid || !isEdit" (click)="onSave()">Save</app-button>
</ng-template>
