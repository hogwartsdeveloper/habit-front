<div class="page-box">
    <p>Change password for</p>
    <p class="mb-3.5">{{ email() }}</p>

    <app-input *ngFor="let config of configs()" [config]="config" [form]="form()"></app-input>

    <app-button
            class="mt-3.5"
            [disabled]="form().invalid || !isPasswordCoincide()"
            (click)="save()"
    >Change password</app-button>
</div>
