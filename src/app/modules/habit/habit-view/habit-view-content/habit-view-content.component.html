<div
        *ngFor="let habit of habits"
        class="habit h-14 font-semibold"
        [ngClass]="{'cursor-pointer': viewType === 'interactive', overdue: habit.isOverdue}"
        (click)="openHabitModal(habit)"
>
    <div>
        <div>{{ habit.name }}</div>
        <div>{{ habit.description }}</div>
    </div>

    <div class="flex items-center gap-2.5">
        <div>{{ habit.countCompleted }} / {{ countTotalDay(habit) }}</div>

        <ng-container *ngIf="viewType === 'interactive'">
            <button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="onEdit(habit)">
                    <mat-icon>edit</mat-icon>
                    <span>{{"base.edit" | translate}}</span>
                </button>

                <button mat-menu-item (click)="onDelete(habit._id)">
                    <mat-icon>delete_outline</mat-icon>
                    <span>{{"base.rm" | translate}}</span>
                </button>
            </mat-menu>
        </ng-container>
    </div>
</div>

<div *ngIf="!habits.length" class="flex-1 flex flex-col justify-center items-center text-white no-habit">
    <span>{{"habit.no" | translate}}</span>
    <span *ngIf="viewType === 'interactive'">{{"habit.addFirst" | translate}}</span>
</div>
