<form class="flex flex-col" [formGroup]="form">
    <div class="flex gap-0.5">
        <span>{{ config.title | translate }}</span>
        <span *ngIf="config.required" class="text-red-500">*</span>
    </div>
    <input class="rounded-md text-sm" [type]="config.type" [placeholder]="config.placeholder | translate" [formControlName]="config.fName">
</form>
