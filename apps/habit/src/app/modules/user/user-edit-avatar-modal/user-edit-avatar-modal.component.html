<lib-modal-base [title]="'Crop your new profile picture'" [actives]="actives">
  <div *ngIf="!loading(); else load" class="flex-1 mb-2.5">
    <img #image [src]="imgURL" />
  </div>
</lib-modal-base>

<ng-template #actives>
  <lib-button type="danger" (click)="onClose()">Отмена</lib-button>
  <lib-button [disabled]="loading()" (click)="onSave()">Set new profile picture</lib-button>
</ng-template>

<ng-template #load>
  <lib-load [isLoading]="loading()"></lib-load>
</ng-template>
